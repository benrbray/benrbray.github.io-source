{% extends "structure/base.html" %}

<!-- CONTENT --------------------------------------------------------------- -->
{% block content %}
<div class="center">

<h1 style="margin-bottom:40px;">Projects</h1>

<!-- Article Loop ---------------------------------------------------------- -->
<div class="project-container">
	{% for article in articles %}
	{% set is_project = (article.category == "projects") %}
	{% if is_project %}
	<a class="project-box" href="{{article.url}}">
		<!-- Thumbnail -->
		<div class="project-thumb">
		<img src="{{article.thumb_url}}"></img>
		</div>
		<!-- Title -->
		<div class="project-title"><p>{{article.title}}</p></div>
	</a>
	{% endif %}
    {% endfor %}
</div>

</div>
{% endblock %}
